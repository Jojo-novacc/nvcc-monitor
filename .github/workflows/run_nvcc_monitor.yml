name: Weekly NVCC Monitor

on:
  schedule:
    - cron: '0 4 * * 6'   # Runs at midnight ET Friday (5 AM UTC)
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run monitor
        run: python nvcc_monitor.py
